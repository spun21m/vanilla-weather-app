<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eab160de55.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container-wrapper">
        <div class="app-container">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Search a city"
                  class="form-control search-box"
                  autocomplete="off"
                  id="search-city"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-primary w-100">Search</button>
              </div>
            </div>
          </form>
          <div class="weather-overview">
            <h1 id="city"></h1>
            <p>
              <span id="date"></span>,
              <span id="weather-description"></span>
            </p>
          </div>
          <div class="row">
            <div class="col-6 weather-temperature">
              <img src="" alt="" id="icon" />
              <strong id="temperature"></strong>
              <span class="units"> â„‰ </span>
            </div>
            <div class="col-6 weather-detail">
              <ul>
                <li>
                  Humidity: <strong><span id="humidity"></span>%</strong>
                </li>
                <li>
                  Wind: <strong><span id="wind"></span> mph</strong>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/spun21m/vanilla-weather-app"
            target="_blank"
            >Open source-code </a
          >by Sital Pun
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
